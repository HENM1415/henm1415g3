<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Register at AlmostPerfect</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
	var geocoder;
	var map;
	function initialize() {
		geocoder = new google.maps.Geocoder();	
	}
	
	function codeAddress() {
	
		var city = document.getElementById('city').value;
		var country = document.getElementById('country').value;
		var address = city.concat(", ",country);
		var coords = "";
		geocoder.geocode( { 'address': address}, function(results, status) {
		if (status == google.maps.GeocoderStatus.OK) {      
		  coords = results[0].geometry.location;
		} else {
			coords = "0, 0";
		}

		document.getElementById('coordinates').value = coords;
		document.getElementById('registerform').submit();
	  });
	}
	
	google.maps.event.addDomListener(window, 'load', initialize);
	
	</script>
</head>
<body>
<div class="background"></div>

<div class="header">
    <div>Almost<span>Perfect</span></div>
</div>

<class="register-form" id="registerform">
    <input name="first_name" type="text" placeholder="First name" required/>
    <input name="last_name" type="text" placeholder="Last name" required/>
    <input name="email" type="email" placeholder="Email" required/>
    <input name="password" type="password" placeholder="Password" required/>
    <input name="password_repeat" placeholder="Retype password" type="password" required/>
    <input name="city" type="text" placeholder="City" required/>
    <input name="country" type="text" placeholder="Country" required/>
    <br>

    <div id="pictureWrap">
        <span>Picture</span>
        <input name="picture" type="file" class="picture-input"/>
    </div>
    <br>
    <input class="css-checkbox" type="radio" name="sex" id="male" value="male">
    <label class="css-label" for="male">Male</label>
    <input class="css-checkbox" type="radio" class="css-checkbox" name="sex" id="female" value="female">
    <label class="css-label" for="female">Female</label>>
    <br>

    <input id="skip_Submit" name="skip_Submit" type="submit" value="Submit"/>
</form>
</body>
</html>
