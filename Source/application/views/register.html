<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Register at AlmostPerfect</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="background"></div>

<div class="header">
    <div>Almost<span>Perfect</span></div>
</div>

<form class="register-form">
    <input name="first_name" type="text" placeholder="First name" required/>
    <input name="last_name" type="text" placeholder="Last name" required/>
    <input name="email" type="email" placeholder="Email" required/>
    <input name="password" type="password" placeholder="Password" required/>
    <input name="password_repeat" placeholder="Retype password" type="password" required/>
    <input name="city" type="text" placeholder="City" required/>
    <input name="country" type="text" placeholder="Country" required/>
    <br>
    <input name="picture" type="file" class="picture-input"/>
    <br>
    <input class="css-checkbox" type="radio" name="sex" id="male" value="male">
    <label class="css-label" for="male">Male</label>
    <input class="css-checkbox" type="radio" class="css-checkbox" name="sex" id="female" value="female">
    <label class="css-label" for="female">Female</label>>
    <br>
    <input id="skip_Submit" name="skip_Submit" type="submit" value="Submit"/>
</form>
</body>
</html>
