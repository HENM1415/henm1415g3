<h2>Your Almost Perfect Profile</h2>

<head lang="en">
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="background"></div>
<div class="grad"></div>

<div class="header">
    <div>Almost<span>Perfect</span></div>
</div>
<br>

<form class="user-form">
    <input name="first_name" type="text" placeholder="First name" required/>
    <input name="last_name" type="text" placeholder="Last name" required/>
    <input name="email" type="email" placeholder="Email" required/>
    <input name="password" type="password" placeholder="Password" required/>
    <input name="password_repeat" placeholder="Retype password" type="password" required/>
    <input name="city" type="text" placeholder="City" required/>
    <input name="country" type="text" placeholder="Country" required/><br>
    <input type="radio" name="gender" value="male" required>Male<br>
    <input type="radio" name="gender" value="female" required>Female<br>
    <input type="checkbox" name="orientation" value="male">Male<br>
    <input type="checkbox" name="orientation" value="female">Female<br>
    <br>
    <input id="skip_Submit" name="skip_Submit" type="submit" value="Submit"/>
</form>
<br>
</body>
