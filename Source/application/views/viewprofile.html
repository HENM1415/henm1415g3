<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>View Profile - AlmostPerfect</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="registration.js"></script>
</head>
<body onload="new1()">
<div class="background"></div>

<div class="header">
    <div>Almost<span>Perfect</span></div><br>
    <img src="http://www.carascravings.com/wp-content/uploads/2012/07/profile-photo.jpg" height="300px" width="300px" name="userfile" class="im1"/>
</div>

<form class="user-form" >
    <table >
        <tr>
            <td><span><b>First Name:</b></span>
                </td>
            <td>
                <span id="firstlast" name="first_name" size="16px" value="test fname">###first_name</span><br></td>
        </tr>
        <tr>
            <td>
                <span>Last Name:</span></td>
                <td><span id="lastname" name="last_name">###last_name</span><br>
            </td>
        </tr>
        <tr>
            <td>
                <span>Birth Date:</span></td>
                <td><span id="bday" name="birthdate">###birthdate</span><br>
            </td>
        </tr>
        <tr>
            <td>
                <span>Gender:</span></td>
                <td><span id="gender" name="gender" value="test gender">###gender</span><br>
            </td>
        </tr>
        <tr>
            <td>
                <span>Country:</span></td>
                <td></span><span id="country" name="country">###city</span><br>

            </td>
        </tr>
        <tr>
            <td>
                <span>City:</span></td>
                <td><span id="city" name="city">###city</span><br>
            </td>
        </tr>
        <tr>
            <td>
                <span>Orientation:</span></td>
                <td><span id="orientation" name="orientation">###orientation</span><br>
            </td>
        </tr>


    </table>
    <input id="skip_Submit" name="skip_Submit" type="submit" value="Back" onclick="new1()"/>


</form>

</body>
</html>
